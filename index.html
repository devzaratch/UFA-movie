<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANG-MOVIE | หน้าแรก</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-red: #e50914; --bg-dark: #0f1014; }
        body { background: var(--bg-dark); color: white; font-family: 'Kanit', sans-serif; margin: 0; padding-bottom: 100px; }
        
        /* Navbar & Social */
        .header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--main-red); sticky: top; }
        .logo { color: var(--main-red); font-size: 28px; font-weight: bold; text-decoration: none; }
        .search-box input { padding: 8px 15px; border-radius: 20px; border: none; background: #222; color: #fff; width: 250px; }

        /* Grid */
        .container { padding: 30px 5%; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .card { background: #1a1c22; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; border: 1px solid #333; }
        .card:hover { transform: translateY(-10px); border-color: var(--main-red); }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .card-info { padding: 10px; font-size: 14px; text-align: center; }
        .tag { position: absolute; top: 10px; right: 10px; background: var(--main-red); padding: 2px 8px; font-size: 11px; border-radius: 3px; }

        /* Ads */
        .sticky-ads { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); text-align: center; padding: 10px 0; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">HANG-MOVIE</a>
        <div class="search-box"><input type="text" id="q" placeholder="ค้นหาชื่อหนัง..." onkeyup="search()"></div>
    </header>

    <div class="container">
        <h2 style="border-left: 4px solid var(--main-red); padding-left: 10px;">หนังและซีรีส์มาใหม่</h2>
        <div class="movie-grid" id="grid"></div>
    </div>

    <div class="sticky-ads">
        <img src="https://via.placeholder.com/728x90?text=ADS+BANNER+SPACE" style="max-width:90%">
    </div>

    <script src="data.js"></script>
    <script>
        function render(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(m => `
                <div class="card" onclick="location.href='play.html?id=${m.id}'">
                    <div class="tag">${m.quality}</div>
                    <img src="${m.poster}">
                    <div class="card-info">${m.title}</div>
                </div>
            `).join('');
        }
        function search() {
            const val = document.getElementById('q').value.toLowerCase();
            render(movieDatabase.filter(m => m.title.toLowerCase().includes(val)));
        }
        render(movieDatabase);
    </script>
</body>
</html>
